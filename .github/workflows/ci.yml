name: CI Pipeline

on:
  push:
    branches: [feature/*, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run tests
        run: |
          echo "ğŸš€ Running tests on branch: ${{ github.ref }}"
          cd tests
          python3 real_test_app.py
          
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
        
      - name: Build and test Docker
        run: |
          echo "ğŸ—ï¸ Building Docker image..."
          cd src
          docker build -t reprolab:${{ github.sha }} .
          
          echo "ğŸ³ Testing container..."
          docker run -d --name test-container -p 5000:5000 reprolab:${{ github.sha }}
          sleep 10
          
          # Test health endpoint
          if docker exec test-container curl -f http://localhost:5000/health; then
            echo "âœ… Container is healthy"
          else
            echo "âŒ Container health check failed"
            docker logs test-container
            exit 1
          fi
          
          docker stop test-container
          docker rm test-container
          
  success:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: success()
    steps:
      - name: All checks passed
        run: |
          echo "ğŸ‰ All CI checks passed!"
          echo "âœ… Tests: Passed"
          echo "âœ… Build: Successful"
          echo "âœ… Container: Healthy"
          echo ""
          echo "Ready for merge to main!"