name: CI/CD Pipeline with GHCR

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ========== EXISTING TESTS (UNCHANGED) ==========
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run tests
      run: |
        echo "ğŸš€ Running tests..."
        cd tests
        python3 real_test_app.py
        
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        echo "ğŸ—ï¸ Building Docker image..."
        cd src
        docker build -t reprolab:test-${{ github.sha }} .
        
    - name: Test Docker container
      run: |
        cd src
        echo "ğŸ³ Testing container..."
        docker run -d --name test-container -p 5000:5000 reprolab:test-${{ github.sha }}
        sleep 10
        
        # Test health endpoint
        if docker exec test-container python3 -c "
import requests
try:
    r = requests.get('http://localhost:5000/health', timeout=5)
    print(f'Health: {r.status_code}')
    if r.status_code == 200:
        exit(0)
    else:
        exit(1)
except:
    exit(1)
        "; then
          echo "âœ… Container is healthy"
        else
          echo "âŒ Container health check failed"
          docker logs test-container
          exit 1
        fi
        
        docker stop test-container
        docker rm test-container
  
  # ========== NEW: PUSH TO GHCR ==========
  push-to-ghcr:
    runs-on: ubuntu-latest
    needs: [test, build]  # Only runs if tests and build pass
    # Only push on push to main (not on PRs or other branches)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata for Docker tags
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=raw,value=latest
          type=sha,prefix={{branch}}-
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./src
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        
    - name: Image digest output
      run: |
        echo "âœ… Image pushed to GHCR successfully!"
        echo "ğŸ“¦ Registry: ghcr.io/${{ github.repository }}"
        echo "ğŸ·ï¸  Tags: latest, ${{ github.sha }}"
        
  # ========== FINAL SUCCESS ==========
  success:
    runs-on: ubuntu-latest
    needs: [test, build, push-to-ghcr]
    if: success()
    
    steps:
    - name: All checks passed
      run: |
        echo "ğŸ‰ğŸ‰ğŸ‰ CI/CD PIPELINE SUCCESSFUL! ğŸ‰ğŸ‰ğŸ‰"
        echo ""
        echo "âœ… Tests passed"
        echo "âœ… Docker builds"
        echo "âœ… Container healthy"
        echo "âœ… Image pushed to GHCR"
        echo ""
        echo "ğŸ“¦ Image available at: ghcr.io/${{ github.repository }}:latest"
        echo "ğŸš€ Ready for Watchtower deployment!"
