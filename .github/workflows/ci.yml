name: CI/CD Pipeline with GHCR

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run tests
      run: |
        echo "ğŸš€ Running tests on ${{ github.event_name }} event..."
        cd tests
        python3 real_test_app.py
        
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        echo "ğŸ—ï¸ Building Docker image..."
        cd src
        docker build -t reprolab:test .
        
    - name: Test Docker container
      run: |
        cd src
        echo "ğŸ³ Testing container..."
        docker run -d --name test-container -p 5000:5000 reprolab:test
        sleep 10
        
        if docker exec test-container curl -f http://localhost:5000/health; then
          echo "âœ… Container is healthy"
        else
          echo "âŒ Container health check failed"
          docker logs test-container
          exit 1
        fi
        
        docker stop test-container
        docker rm test-container
  
  # Push to GHCR - ONLY on pushes to main (not PRs)
  push-to-ghcr:
    runs-on: ubuntu-latest
    needs: [test, build]
    # Only push when code is pushed to main (after PR merge)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push
      run: |
        echo "ğŸ“¦ Building and pushing to GHCR..."
        cd src
        
        docker build \
          -t ghcr.io/${{ github.repository }}:latest \
          -t ghcr.io/${{ github.repository }}:${{ github.sha }} \
          .
          
        docker push ghcr.io/${{ github.repository }}:latest
        docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
        
        echo "âœ… Pushed to GHCR successfully!"
        
  success:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: success()
    
    steps:
    - name: All checks passed
      run: |
        echo "âœ… CI checks passed!"
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          echo "ğŸš€ Ready for merge to main!"
        else
          echo "ğŸ“¦ Image pushed to GHCR"
        fi
