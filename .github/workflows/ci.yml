name: CI/CD Pipeline with GHCR

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run tests
      run: |
        echo "ğŸš€ Running tests..."
        cd tests
        python3 real_test_app.py
        
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        echo "ğŸ—ï¸ Building Docker image..."
        cd src
        docker build -t reprolab:test .
        
    - name: Test Docker container
      run: |
        cd src
        echo "ğŸ³ Testing container..."
        docker run -d --name test-container -p 5000:5000 reprolab:test
        sleep 10
        
        # Test health endpoint
        if docker exec test-container curl -f http://localhost:5000/health; then
          echo "âœ… Container is healthy"
        else
          echo "âŒ Container health check failed"
          docker logs test-container
          exit 1
        fi
        
        docker stop test-container
        docker rm test-container
  
  # Push to GHCR - SIMPLIFIED
  push-to-ghcr:
    runs-on: ubuntu-latest
    needs: [test, build]
    # Simplified condition - always run on main branch pushes
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push
      run: |
        echo "ğŸ“¦ Building and pushing to GHCR..."
        cd src
        
        # Build with multiple tags
        docker build \
          -t ghcr.io/${{ github.repository }}:latest \
          -t ghcr.io/${{ github.repository }}:${{ github.sha }} \
          .
          
        # Push both tags
        docker push ghcr.io/${{ github.repository }}:latest
        docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
        
        echo "âœ… Pushed to GHCR successfully!"
        echo "   Image: ghcr.io/${{ github.repository }}:latest"
        echo "   Also tagged with commit: ${{ github.sha }}"
        
  success:
    runs-on: ubuntu-latest
    needs: [test, build, push-to-ghcr]
    
    steps:
    - name: All checks passed
      run: |
        echo "ğŸ‰ğŸ‰ğŸ‰ CI/CD PIPELINE SUCCESSFUL! ğŸ‰ğŸ‰ğŸ‰"
        echo ""
        echo "âœ… Tests passed"
        echo "âœ… Docker builds"
        echo "âœ… Container healthy"
        echo "âœ… Image pushed to GHCR"
