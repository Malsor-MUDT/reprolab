name: CI/CD Pipeline with GHCR

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run tests
      run: |
        echo "üöÄ Running tests..."
        cd tests
        python3 real_test_app.py
        
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        echo "üèóÔ∏è Building Docker image..."
        cd src
        docker build -t reprolab:test .
        
    - name: Test Docker container
      run: |
        cd src
        echo "üê≥ Testing container..."
        docker run -d --name test-container -p 5000:5000 reprolab:test
        sleep 10
        
        if docker exec test-container curl -f http://localhost:5000/health; then
          echo "‚úÖ Container is healthy"
        else
          echo "‚ùå Container health check failed"
          docker logs test-container
          exit 1
        fi
        
        docker stop test-container
        docker rm test-container
  
  # FIXED: Proper indentation here
  push-to-ghcr:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push to GHCR
      run: |
        echo "üì¶ Building and pushing to GHCR..."
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        
        # Convert repository name to lowercase for Docker compatibility
        REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
        echo "Using lowercase repository name: $REPO_LOWER"
        
        cd src
        
        # Build with both latest and commit SHA tags
        docker build \
          -t ghcr.io/$REPO_LOWER:latest \
          -t ghcr.io/$REPO_LOWER:${{ github.sha }} \
          .
          
        # Push both tags
        docker push ghcr.io/$REPO_LOWER:latest
        docker push ghcr.io/$REPO_LOWER:${{ github.sha }}
        
        echo "‚úÖ Pushed to GHCR successfully!"
        echo "   Latest: ghcr.io/$REPO_LOWER:latest"
        echo "   SHA: ghcr.io/$REPO_LOWER:${{ github.sha }}"
        
  success:
    runs-on: ubuntu-latest
    needs: [test, build]
    
    steps:
    - name: All checks passed
      run: |
        echo "üéâ CI completed!"